<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="mylist">
        <li>kaze</li>
        <li>muri</li>
        <li>hogi</li>
    </ul>

    <button id="hideButton">Cacher la liste</button>

    <script>
        // JavaScript pour cacher la liste
        document.getElementById("hideButton").onclick = function() {
            document.getElementById("mylist").style.display = "none";
        };
    </script>
</body>
</html>
